{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--username-->
            <div class="row">
                <div class="input-field col s10 offset-m1">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s10 offset-m1">
                    <i class="fas fa-key prefix"></i>
                    <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--register-->
            <div class="row">
                <button type="submit" class="col s10 offset-m1 btn-large orange darken-3 text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s10 offset-m1">
        <p class="center-align">
            Already Registered ? <a href="{{ url_for('login') }}" class="amber accent-1 center-align">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
